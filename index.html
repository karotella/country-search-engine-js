<html>
<head>
    <meta charset="utf-8">
    <title>Country Search Engine</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<header>
		<h1>Country search engine</h1>
		<p>Search by country name. It can be the native name or partial name.</p>
		<p>Notice: This application shows only first 5 results on list.</p>
	</header>
	<form id="country-name-form">
		<input id="country-name" type="text">
		<button id="search">Search a country</button>
	</form>
	<div class="container">
		<h2>List of countries</h2>
		<ul id="countries">
	  		<li>No data</li>
		</ul>
	</div>
	<footer>
		<p>Author: Ewa Światczyńska</p>
	</footer>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
